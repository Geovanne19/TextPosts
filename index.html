<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextPosts</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <main>
        <nav>
            <h1 class="logo">TextPosts</h1>
            <div class="box-perfil">
                <img class="perfil-img" src="220_F_633547842_AugYzexTpMJ9z1YcpTKUBoqBF0CUCk10.jpg" alt="">
                <div class="names-perfil">
                    <p class="nome">Nome</p>
                    <p class="arroba">@Arroba</p>
                </div>
            </div>
            <ul>
                <li><i class='bx bx-home'></i>Página Inicial</li>
                <li><i class='bx bx-bell'></i>Notificações</li>
                <li><i class='bx bx-cog'></i>Configurações</li>
            </ul>
        </nav>
        <section class="feed_container">
            <h3 class="feed_title">Feed</h3>
            <div class="feed">
                
            </div>
        </section>
        <div class="aux">
            <div class="search_box">
                <i class="bx bx-search"></i>
                <input type="text" placeholder="Buscar">
            </div>
            <button class="btn_add-post"><i class="bx bx-plus"></i></button>
        </div>
    </main>
</body>

</html>
